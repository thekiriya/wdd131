<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Credit card form practice for WDD131">
    <meta name="author" content="Student">

    <title>Credit Card Form</title>

 
    <link rel="icon" href="favicon.png">

    <link rel="stylesheet" href="creditcardform.css">
</head>
<body>

<header>
    <h1>Credit Card Payment</h1>
</header>

<main>
    <form class="payment-form">

        <!-- CARD FRONT -->
        <section class="card card-front">
            <div class="total">TOTAL: $199</div>

            <div class="input-group">
                <label for="cardnumber">Card Number</label>
                <input type="text" id="cardnumber" name="cardnumber" placeholder="1234 5678 9101 1020" required minlength="16" maxlength="19">
            </div>

            <div class="input-group">
                <label for="cardholder">Card Holder</label>
                <input type="text" id="cardholder" name="cardholder" placeholder="Runin Fang" required>
            </div>

            <div class="exp-group">
                <div class="input-group">
                    <label for="expmonth">MM</label>
                    <input type="text" id="expmonth" name="expmonth" placeholder="MM" required maxlength="2">
                </div>
                <div class="input-group">
                    <label for="expyear">YY</label>
                    <input type="text" id="expyear" name="expyear" placeholder="YY" required maxlength="2">
                </div>
            </div>
        </section>

        <!-- CARD BACK -->
        <section class="card card-back">
            <div class="stripe"></div>

            <div class="input-group">
                <label for="cvv">CVV/CVC</label>
                <input type="text" id="cvv" name="cvv" placeholder="XXX" required maxlength="4">
            </div>
        </section>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
</main>

</body>
</html>
